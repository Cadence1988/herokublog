{% extends 'base.html' %}

{% block title %}Password Change {% endblock title %}

{% block content %}
<h1>Password Change</h1>
<p>Please type your new password, then type it again correctly</p>
<form method="post">
    {% csrf_token %}
    {% form.as_p %}
    <input type="submit" class="btn btn-success" value="Change">
</form>
{% endblock content %}
